start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 9

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
default-root-container-orientation = 'auto'

# Possible values: (qwerty|dvorak)
key-mapping.preset = 'qwerty'

# Mouse follows focus on focused monitor/window change
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"

# Gaps between windows (inner) and between monitor edges (outer).
[gaps]
inner.horizontal = 15
inner.vertical   = 15
outer.left       = 15
outer.bottom     = 15
outer.top        = 15
outer.right      = 15

[mode.main.binding]
# Layouts  
alt-t = 'layout tiles'
alt-a = 'layout accordion'

# Focus 
cmd-left  = 'focus left'
cmd-down  = 'focus down'
cmd-up    = 'focus up'
cmd-right = 'focus right'

# Window Movements 
cmd-alt-left  = 'move left'
cmd-alt-down  = 'move down'
cmd-alt-up    = 'move up'
cmd-alt-right = 'move right'

# Workspaces   
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'

alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 0'

# Move node to Workspace  
cmd-alt-1 = 'move-node-to-workspace 1'
cmd-alt-2 = 'move-node-to-workspace 2'
cmd-alt-3 = 'move-node-to-workspace 3'

cmd-alt-8 = 'move-node-to-workspace 8'
cmd-alt-9 = 'move-node-to-workspace 9'
cmd-alt-0 = 'move-node-to-workspace 0'

# Resize
alt-right = 'resize smart -50'
alt-left  = 'resize smart +50'
alt-up    = 'resize smart -50'
alt-down  = 'resize smart +50'

# Sevice Mode  
alt-shift-s = 'mode service'

# Service Mode Actions
[mode.service.binding]
r = ['reload-config', 'mode main']
